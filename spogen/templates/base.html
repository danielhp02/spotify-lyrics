<!DOCTYPE html>
<html>

<head>
    <link rel='icon' type='image/jpg' href={{album_art_thumbnail}}>
    <link rel='stylesheet' type='text/css' href="{{ url_for('static',filename='styles/styles.css') }}">
    <script type=text/javascript>
        $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="{{url_for('static', filename='jquery.js') }}">\x3C/script>')</script>
    <title>Cool Beans</title>
</head>

<body>
    <div id='top'>
        <table style="text-align: left;float: right">
            <tr>
                <th>
                    Track: <br>
                    Album: <br>
                    Artist:
                </th>
                <td>
                    <div id='song'></div>
                    <div id='album'></div>
                    <div id='artist'></div>
                </td>
                <td>
                    <div id='albumart'></div>
                </td>
            </tr>
        </table>
    </div>

    <div id='lyrics'></div>

    <script>
        (function(){
            $.getJSON(
                $SCRIPT_ROOT+"/_get_music_data",
                function(data) {
                $("#song").html(data.songlink)
                $("#album").html(data.albumlink)
                $("#artist").html(data.artistlinks)
                $("#lyrics").html(data.lyrics)
                $("#albumart").html(data.albumartimage)
            }
            );
            setTimeout(arguments.callee, 2000);
        })();
    </script>
</body>

</html>
